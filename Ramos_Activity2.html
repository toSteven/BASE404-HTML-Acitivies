<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>

<body>
    <!-- images -->
    <section>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hausziege_04.jpg" alt="" height="250px"
                width="250px">
            <img src="https://media.4-paws.org/a/4/8/b/a48b18270b120e60e9bd4783e9106940a2808acd/VIER%20PFOTEN_2013-07-19_024-3851x2665-1920x1329.jpg"
                alt="" height="250px" width="250px">
            <img src="https://news.okstate.edu/articles/veterinary-medicine/images/goat_right_aligned.jpg" alt=""
                height="250px" width="250px">
        </div>
    </section>

    <hr>

    <!-- Tables -->
    <section>
        <div>
            <table>
                <thead>
                    <tr>
                        <th> </th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- Morning -->
                    <tr>
                        <td>Morning</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>

                    <!-- Afternoon -->
                    <tr>
                        <td>Afternoon</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>

                    <!-- Evening -->
                    <tr>
                        <td>Evening</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <hr>

    <!-- Forms -->
    <section>
        <div>
            <form action="#">
                <!-- for name -->
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="John Doe">
                </p>

                <!-- for email -->
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                </p>

                <!-- for feedback -->
                <p>
                    <label for="txt">Feedback:</label>
                    <textarea name="txt" id="txt" cols="33" rows="5" placeholder="Type here..."></textarea>
                </p>

                <!-- for question -->
                <p>
                    how they found out about the product/service:

                    <input type="radio" name="radial" id="1" value="1">
                    <label for="radial">social media,</label>

                    <input type="radio" name="radial" id="2" value="2">
                    <label for="radial">word of mouth,</label>


                    <input type="radio" name="radial" id="3" value="3">
                    <label for="radial">advertisement</label>

                </p>

                <!-- button submit type -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
